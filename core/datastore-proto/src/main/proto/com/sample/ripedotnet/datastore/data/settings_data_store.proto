syntax = "proto3";

import "com/sample/ripedotnet/datastore/data/dark_theme_config.proto";
import "com/sample/ripedotnet/datastore/data/theme_brand.proto";

option java_package = "com.sample.ripedotnet.core.datastore";
option java_multiple_files = true;

message SettingsDataStore {
    reserved 2;
    ThemeBrandProto theme_brand = 1;
    DarkThemeConfigProto dark_theme_config = 3;
    bool use_dynamic_color = 4;
}
